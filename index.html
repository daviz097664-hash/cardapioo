<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Trailer Du Lanches</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Trailer Du Lanches</h1>
  </header>

  <main class="cardapio">
    
    <h2>➕ Adicionais</h2>

    <div class="item">
      <div class="info"><h3>Hambúrguer Extra</h3></div>
      <div class="acoes">
        <button onclick="removerItem('Hambúrguer Extra', 5)">−</button>
        <span id="qtd-Hambúrguer Extra" class="quantidade">0</span>
        <button onclick="addItem('Hambúrguer Extra', 5)">+</button>
      </div>
      <div class="preco">R$ 5,00</div>
    </div>

    <div class="item">
      <div class="info"><h3>Bacon Extra</h3></div>
      <div class="acoes">
        <button onclick="removerItem('Bacon Extra', 5)">−</button>
        <span id="qtd-Bacon Extra" class="quantidade">0</span>
        <button onclick="addItem('Bacon Extra', 5)">+</button>
      </div>
      <div class="preco">R$ 5,00</div>
    </div>

    <div class="item">
      <div class="info"><h3>Ovo Extra</h3></div>
      <div class="acoes">
        <button onclick="removerItem('Ovo Extra', 3)">−</button>
        <span id="qtd-Ovo Extra" class="quantidade">0</span>
        <button onclick="addItem('Ovo Extra', 3)">+</button>
      </div>
      <div class="preco">R$ 3,00</div>
    </div>

    <div class="item">
      <div class="info"><h3>Milho Extra</h3></div>
      <div class="acoes">
        <button onclick="removerItem('Milho Extra', 3)">−</button>
        <span id="qtd-Milho Extra" class="quantidade">0</span>
        <button onclick="addItem('Milho Extra', 3)">+</button>
      </div>
      <div class="preco">R$ 3,00</div>
    </div>

  </main>

  <footer class="rodape-fixo">
    <div id="total">Total: R$ 0,00</div>
    <button id="enviar" onclick="enviarWhatsApp()">ENVIAR PEDIDO</button>
  </footer>

  <script src="main.js"></script>
</body>
</html>
